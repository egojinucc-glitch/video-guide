<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Redirect</title>
    <style>
        body { margin: 0; padding: 0; background: black; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="msg">영상 로딩 중...</div>
    <script>
        var videoId = "OwNaBWuDtZk";
        
        if (videoId.length > 5) {
            // 1. youtube-nocookie 사용
            // 2. playlist 파라미터에 자기 자신 ID를 넣음 (루프/단일재생목록 효과로 광고 스킵 유도)
            var url = "https://www.youtube-nocookie.com/embed/" + videoId + 
                      "?autoplay=1&mute=1&rel=0&loop=1&playlist=" + videoId;
            
            window.location.replace(url);
        } else {
            document.getElementById('msg').innerText = "등록된 영상이 없습니다.";
        }
    </script>
</body>
</html>
